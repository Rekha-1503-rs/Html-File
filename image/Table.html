<!DOCTYPE html>
<html lang="en">
<head>
    <title>TABLE</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            background-color: fuchsia;
        }
        table{
            width: 70%;
            text-align: center;
            margin: auto;
        }
        th{
            padding: 10px;
            background-color: aquamarine;
            color: blue;
        }
        td{
            padding:20px;
            background-color: brown;
            color: slateblue;
        }
        
        

    </style>
</head>
<body>
   <table>
       <tr>
           <th>Name</th>
           <th>Age</th>
           <th>Contact</th>
       </tr>
       <tr>
           <td>RR</td>
           <td>23</td>
           <td>7610197310</td>
       </tr>
       <tr>
           <td>RJ</td>
           <td>24</td>
           <td>7610197310</td>
           </tr>


   </table> 
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and after pseudo selector </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        body{
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            background: url('../Light.webp') no-repeat center center/cover;
            
        }
        header::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;     
        }
        header{
    display: flex;
    flex-direction: column;
}
        .navigation{
            display: flex;
            font-size: 20px;
            font-family: 'Mountains of Christmas', cursive;
        }
        li{
            list-style: none;
            padding: 20px 23px;
        }
        section{
            height: 344px;
            border: 2px solid red;
            margin: 3px 23px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* section::before{
            content:"This is a content"
            
        } */
h1{
    font-size: 4em;
}
p{
    text-align: center;
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navigation">
                <li class="item">Home</li>
                <li class="item">About</li>
                <li class="item">Services</li>
                <li class="item">Contact us</li>
            </ul>
        </nav>
    </header>
        <section>
            <h1>Welcome to coding world</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                 Esse minima dolorem quam iusto sint, quisquam
                  repellat. Ducimus qui, error nemo tempore
                   veniam rem animi voluptatibus harum modi
                 laborum est! Soluta!</p>
        </section>
   <hr>
</body>
</html>

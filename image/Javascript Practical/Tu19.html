<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height,width,borders and backgrounds</title>
    <style>
#FirstPara{
    background-color: red;
    height: 100px;
    width: 455px;
    border: 4px solid firebrick;
   /* border-width:4px;
   border-color: greenyellow;
    border-style:solid ;*/
    border-radius: 10px;
}
#SecondPara{
    background-color:rgb(0, 204, 255);
    height: 100px;
    width: 455px;
    border-top: 2px solid violet;
    border-right: 2px solid rgb(red, rgb(128, 0, 122), blue);
    border-bottom: 2px solid rgb(red, green, rgb(255, 0, 212));
    border-left: 2px solid rgba(rgba(255, 102, 0, 0.979), green, blue, alpha);
border-top-left-radius: 4px;
border-bottom-left-radius: 14px;
border-bottom-right-radius: 20px;
}

#ThirdPara{
    
    height: 1600px;
    width: 1000px;
    background-image:url('../Bird.jpg');
    border: 4px solid lightgreen;
   
    background-repeat: no-repeat;/* repeat-x and repeat-y will make it repeat on x and y*/
background-position: center center;/*192px 34px center-top,bottom-right,bottom-left,center-right,center-bottom,top-top,top-center*/

} 
    </style>
</head>
<body>
    <h3>This is heading</h3>
    <p id="FirstPara">This is paragraph</p>

    <h3>This is second heading</h3>
    <p id="SecondPara">This is second paragraph</p>

    <h3>This is third heading</h3>
    <p id="ThirdPara">This is third paragraph</p>
</body>
</body>
</html>

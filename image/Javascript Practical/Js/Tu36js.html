<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify & Remove Array Element</title>
  </head>
  <body></body>
  <script>
    var a = ["Rohit", 20, "MCA"];
    document.write(a + "<br>");

    a[0] = "Rekha";
    document.write(a + "<br>");

    a[1] = 22;
    document.write(a + "<br>");

    delete a[1];
    document.write(a + "<br>");

    document.write(a[1] + "<br>");
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      ul {
        border: 2px solid black;
        width: 500px;
      }
      li {
        border: 2px solid black;
        display: inline;
      }
      span {
        border: 2px solid green;
        display: inline-block;
        width: 100px;
        padding: 10px;
        margin: 20px;
      }
      a {
        border: 2px solid tan;
        width: 200px;
        margin: 20px;
        display: list-item;
        list-style-position: inside;
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <ul>
      <li>Rekha1</li>
      <li>Rekha2</li>
      <li>Rekha3</li>
      <li>Rekha4</li>
      <li>Rekha5</li>
    </ul>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <a href="">123</a>
    <a href="">123</a>
    <a href="">123</a>
  </body>
</html>

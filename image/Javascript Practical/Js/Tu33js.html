<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body></body>
  <script>
    var ar = [10, 20, 30, 40, 50];
    var sum = 0;
    // document.write(ar[2])

    document.write("<ul>");
    for (var a = 0; a <= 4; a++) {
      document.write("<li>" + ar[a] + "</li>");

      sum = sum + ar[a];
    }
    document.write("</ul>");
    document.write("Total sum:" + sum);
  </script>
</html>

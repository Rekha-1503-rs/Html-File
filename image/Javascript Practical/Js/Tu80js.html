<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" onsubmit="submitFunction()">
      <label for="">Name</label>
      <input
        type="text"
        id="fname"
        onfocus="focusFunction(this)"
        onblur="blurFuction(this)"
        oninput="inputFunction(this)"
        value="Yahoo baba"
        onchange="changeFunction(this)"
        onselect="selectFunction()"
        oninvalid="alert('Please fill the first name.')"
        required
      /><br /><br />

      <label for="">Class</label>
      <input
        type="text"
        id=""
        onfocus="focusFunction(this)"
        onblur="blurFuction(this)"
        oninput="inputFunction(this)"
      /><br /><br />

      <label for="">Country</label>
      <select
        id=""
        onfocus="focusFunction(this)"
        onblur="blurFuction(this)"
        onchange="changeFunction(this)"
      >
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Nepal">Nepal</option>
      </select>

      <input type="submit" />
    </form>
    <div id="test" style="border: 2px solid blue"></div>
  </body>
  <script>
    function focusFunction(element) {
      element.style.background = "lime";
    }
    function blurFuction(element) {
      element.style.background = "";
    }

    function inputFunction(element) {
      var x = element.value;

      document.getElementById("test").innerHTML = x;
    }
    function changeFunction(element) {
      var x = element.value;
      document.getElementById("test").innerHTML = x;
    }
    function selectFunction() {
      console.log("You selected some text:");
    }
    function submitFunction() {
      var x = document.getElementById("fname").value;
      alert("Hello" + x);
    }
  </script>
</html>

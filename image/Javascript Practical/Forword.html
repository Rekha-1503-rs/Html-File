<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var num=[10,20,30,40,50,60,70,80]
        document.write("Using print statement"+"<br>")
        document.write(num)
        document.write("<br>")
        document.write("<br>")
//===========================================
document.write("using for loop"+"<br>")
for(let i=0;i<num.length;i++)
{
    document.write(num[i]+" ")
}
document.write("<br>")
document.write("<br>")
//==========================================
//using foreach() callback function
num.forEach(n,i,num) 
 console.log(n,i,num)

document.write("using forin loop"+"<br>")
for(const key in num)
{
    document.write(num[key]+" ")
}
document.write("<br>")
document.write("<br>")

document.write("using forof loop")
for(const iterator of num)
{
    document.write(iterator+" ")
}
    </script> 
</body>
</html>

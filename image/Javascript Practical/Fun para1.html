<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function display(a,b,c)
        {
            document.write(a+"<br>")
            document.write(b+"<br>")
            document.write(c+"<br>")
            document.write("<br>")
        }

        display(10,20,30,40,50,60)//function call
        display(12)//function call
        display("Ambuj", "AP",89.90)//function call
        display("Dashwath",99)//function call
    </script>
</body>
</html>

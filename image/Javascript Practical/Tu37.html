<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
</head>
<style>
    body{
        background-color: black;
    }
#box{
    display: flex;
    height: 200px;
    width: 200px;
    background-color: blueviolet;
    justify-content: center;
    align-items: center;
    /* transition-property:  background-color;
    transition-duration: 1s; */
    /* transition-timing-function: ease-in;  fast start slowly end */
     /* transition-timing-function: ease-in-out ; */ /*slowly start fast end */
  /* transition-delay: 4s;  */

  /* transition short hand property in one line */
  /* transition: backgraound-color 1s ease-in-out 3s; */




  transition: all 1s ease-in-out 3s;
}
#box:hover{
    background-color: antiquewhite;
    height: 400px;
    width: 400px;
    border-radius: 100px;
    font-size: 60px;
}
</style>
<body>
    <h1>This is CSS Transitions</h1>
    <div class="container">
        <div id="box">
This is my box
       </div>
    </div>
</body>
</html>

<body>
    <script>
        function Student(name,place,per)
        {
            document.write("Student Name is" +name+  "<br>")
            document.write(name+ "is From" +place+ "<br>")
            document.write(name+ "Per is" +per+ "<br>")
            document.write("<br>")
        }
        Student("Rohit",Rewa,89)//function call
        Student("Rohan",Indore,78)//function call 
        Student("Saurabh",Bhopal,90)//function call
    </script>
</body>

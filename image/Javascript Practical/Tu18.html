<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #firstPara{
            color: lightpink; /*color by name */
        }
        #secondPara{
            color: rgb(0, 128, 0.555);/*Color by rgb value*/
        }
        #thirdPara{
            color: #af41e2;/*Hexa color Color by hexa value*/
            background-color: rgb(34, 45, 98);
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph form first box</p>

    <h2>This is my second box</h2>
    <p id="secondPara">This is a paragraph form second box</p>

    <h2>This is my third box</h2>
    <p id="thirdPara">This is a paragraph form third box</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
/* Element Selector */
        p{
            border: 2px solid blueviolet;
        }
        /* Class Selector */
        .redElement{
            color: hotpink;
        }
/* .bgBlue{
    background-color: blueviolet; }*/

    /* Class Selector */
.yellow{
    background-color: goldenrod;
}
/* Id selector */
#firstPara{
    color: brown;
    background-color: blue;
}
/* Gorouping Selector */
footer,span{
    background-color: lawngreen;
}
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate css selector</p>
    <p id="secondPara" class="redElement bgBlue yellow">This is an another paragraph to demonstrate css selector</p>

    <div>
        <p>This is yet another simple paragraph inside
         div to demonstrate css selectors</p>
         <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>

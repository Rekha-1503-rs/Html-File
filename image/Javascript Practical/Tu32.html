<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child pseudo selectors</title>
    <style>
        .container{
        margin:auto;
        width: 233px;
        display: block;
        }
input{
    display: block;
}
input[type='text']{
    padding: 23px;
    border: 2px solid blueviolet;
}
a[target]{
    font-size: 44px;
    color: purple;

}

a[target='_self']{
    font-size: 44px;
    color: rgb(105, 112, 203);
}
input[type='email']
{
    color: lightcoral;
    border: 4px solid black;
}
/* This will apply css for third child */
/* li:nth-child(3){
    color:rosybrown
} */
/* hr dusre element me color red */
/* li:nth-child(2n+0){
    color:rosybrown
} */

li:nth-child(3n+3){
    color:rosybrown
}
/* Odd child */
li:nth-child(odd)
{
    background-color: red;
}

li:nth-child(even)
{
    background-color: aqua;
}
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="https://google.com" target="_blank">Go to google</a></h1>
        <h1><a href="https://facebook.com" target="_self">Go to facebook</a></h1>
    <form action="" class="form-control">

        <input type="text" placeholder="Enter your name">
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Enter your password">
    <input type="submit" value="Submit">
    </form>
